<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>exo-ionic</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
        <ion-toolbar color = "primary">
            <ion-title>Mes séries</ion-title>

        </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md = "6" offset-md ="3">
                        <ion-item>
                            <ion-label position="floating">Nom série</ion-label>
                            <ion-input type="text" id="input-serie"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position= "floating">Note</ion-label>
                            <ion-select id="input-note"  ok-text="valider" cancel-text="Annuler">
                              <ion-select-option value="1">1/10</ion-select-option>
                              <ion-select-option value="2">2/10</ion-select-option>
                              <ion-select-option value="3">3/10</ion-select-option>
                              <ion-select-option value="4">4/10</ion-select-option>
                              <ion-select-option value="5">5/10</ion-select-option>
                              <ion-select-option value="6">6/10</ion-select-option>
                              <ion-select-option value="7">7/10</ion-select-option>
                              <ion-select-option value="8">8/10</ion-select-option>
                              <ion-select-option value="9">9/10</ion-select-option>
                              <ion-select-option value="10">10/10</ion-select-option>
                            </ion-select>
                          </ion-item>
                        <div margin-vertical>
                            <ion-button id= "btn-confirm">
                                <ion-icon slot="start" name="add"></ion-icon>
                                Ajouter
                            </ion-button>
                        </div>
                    </ion-col>
                </ion-row>
                

                

            </ion-grid>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
